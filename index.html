<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payoo Mobile App</title>
  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- fav icon -->
<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">


</head>

<body>
 

<section class="loginpage max-w-[460px] mx-auto bg-purple-200 min-h-screen">
  <div class="main mx-auto">
    <div class="image  mx-auto pt-[150px] w-[200px]">
      <img src="./assets/Logo-full.png" alt="Payoo Logo">
    </div>
    <div class="form ">
      <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 mx-auto mt-5">
    
        <label class="label font-bold text-black">Mobile Number :</label>
        <input id="input-mobile-number" type="text" class="input rounded-full mb-4" placeholder="Mobile number :" value="01234567890"/>
    
        <label class="label font-bold text-black">4 Digit Pin :</label>
        <input id="input-pin" type="password" class="input rounded-full" placeholder="4 digit pin :" />
    
        <div class="button text-center">
          <button id="logIn-btn" class="btn btn-active btn-primary mt-5 rounded-full w-fit ">Log in</button>
        </div>
      </fieldset>
    </div>
  </div>
</section>






<script src="./script/machine.js"></script>
<script src="./script/login.js"></script>
</body>

</html>
